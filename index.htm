<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <p>Начальная сумма вклада (Р)</p>
            <input id="cv" type="number">
        </div>
        <div class="row">
            <p>Сумма ежемесячного пополнения (P) </p>
            <input id="depo" type="number">
        </div>
        <div class="row">
            <p >Процентная ставка (%)</p>
            <input id="rait" type="number">
        </div>
        <div class="row">
            <p>Срок вклада (дней)</p>
            <input id="time" type="number">
        </div>
        <div>
            <button id="sum">Рассчитать</button>
        </div>
        <div><p id="result"></p></div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
